<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JavaScript & DOM Manipulation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 id="main-title">Welcome to My Website</h1>
  </header>

  <section>
    <p id="description">This paragraph will be dynamically changed.</p>
    <button id="change-text-btn">Change Text</button>
  </section>

  <section>
    <div id="color-box" style="width:100px; height:100px; background-color: coral; margin: 20px 0;"></div>
    <button id="change-color-btn">Change Color</button>
  </section>

  <section>
    <button id="toggle-element-btn">Add/Remove Element</button>
    <div id="element-container"></div>
  </section>

  <footer>
    <small>&copy; 2025 Your Name</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
